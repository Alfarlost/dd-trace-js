    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes Tracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Global Type Definitions traceCallback(span) Parameters: Name Type Description span external:&quot;opentracing.Span&quot; The span that was created. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-20T11:59:30-04:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Tracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Classes Classes Tracer × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-20T11:59:30-04:00 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" Documentation Classes Tracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Externals Classes Tracer × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-20T11:59:30-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Tracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Datadog JavaScript Tracer API This is the API documentation for the Datadog JavaScript Tracer. If you are just looking to get started, check out the tracing setup documentation. Overview The module exported by this library is an instance of the Tracer class. Manual Instrumentation If you aren’t using supported library instrumentation (see Compatibility), you may want to manually instrument your code. This can be done using either the Trace API or OpenTracing. Trace API The following example initializes a Datadog Tracer and creates a Span called web.request: const tracer = require('dd-trace').init() tracer .trace('web.request', { service: 'my_service' }) .then(span =&gt; { span.setTag('my_tag', 'my_value') span.finish() })An important aspect of the Tracer API is that it will automatically propagate context internally. In other words, there is no need to explicitly pass the parent in a child tracer. For example: const tracer = require('dd-trace').init() tracer .trace('web.request', { service: 'user-service' }) .then(span =&gt; { getUsers() .then(() =&gt; span.finish()) }) function getUsers () { // The span created here is automatically a child of the `web.request` span above. return tracer .trace('db.query', { service: 'user-db' }) .then(span =&gt; { return User.findAll() .then(users =&gt; { span.finish() return users }) }) }OpenTracing API This library is OpenTracing compliant. Use the OpenTracing API and the Datadog Tracer (dd-trace) library to measure execution times for specific pieces of code. In the following example, a Datadog Tracer is initialized and used as a global tracer: const tracer = require('dd-trace').init() const opentracing = require('opentracing') opentracing.initGlobalTracer(tracer)The following tags are available to override Datadog specific options: service.name: The service name to be used for this span. The service name from the tracer will be used if this is not provided. resource.name: The resource name to be used for this span. The operation name will be used if this is not provided. span.type: The span type to be used for this span. Will fallback to custom if not provided. NOTE: When using OpenTracing, context propagation is not handled automatically. Integrations APM provides out-of-the-box instrumentation for many popular frameworks and libraries by using a plugin system. By default all built-in plugins are enabled. This behavior can be changed by setting the plugins option to false in the tracer settings. Built-in plugins can be enabled by name and configured individually: const tracer = require('dd-trace').init({ plugins: false }) // enable express integration tracer.use('express') // enable and configure postgresql integration tracer.use('pg', { service: 'pg-cluster' })Each integration also has its own list of default tags. These tags get automatically added to the span created by the integration. amqplib Tags Tag Description out.host The host of the AMQP server. out.port The port of the AMQP server. span.kind Set to either producer or consumer where it applies. amqp.queue The queue targeted by the command (when available). amqp.exchange The exchange targeted by the command (when available). amqp.routingKey The routing key targeted by the command (when available). amqp.consumerTag The consumer tag (when available). amqp.source The source exchange of the binding (when available). amqp.destination The destination exchange of the binding (when available). Configuration Options Option Default Description service Service name of the app The service name for this integration. Known Limitations When consuming messages, the current span will be immediately finished. This means that if any asynchronous operation is started in the message handler callback, its duration will be excluded from the span duration. For example: channel.consume('queue', msg =&gt; { setTimeout(() =&gt; { // The message span will not include the 1 second from this operation. }, 1000) }, {}, () =&gt; {})This limitation doesn't apply to other commands. We are working on improving this behavior in a future version. elasticsearch Tags Tag Description db.type Always set to elasticsearch. out.host The host of the Elasticsearch server. out.port The port of the Elasticsearch server. span.kind Always set to client. elasticsearch.method The underlying HTTP request verb. elasticsearch.url The underlying HTTP request URL path. elasticsearch.body The body of the query. elasticsearch.params The parameters of the query. Configuration Options Option Default Description service elasticsearch The service name for this integration. express Tags Tag Description http.url The complete URL of the request. http.method The HTTP method of the request. http.status_code The HTTP status code of the response. Configuration Options Option Default Description service Service name of the app The service name for this integration. graphql The graphql integration uses the operation name as the span resource name. If no operation name is set, the resource name will always be just query or mutation. For example: # good, the resource name will be `query HelloWorld` query HelloWorld { hello world } # bad, the resource name will be `query` { hello world }Tags Tag Description graphql.document The original GraphQL document. Configuration Options Option Default Description service Service name of the app suffixed with -graphql The service name for this integration. http / https Tags Tag Description http.url The complete URL of the request. http.method The HTTP method of the request. http.status_code The HTTP status code of the response. Configuration Options Option Default Description service http-client The service name for this integration. mongodb-core Tags Tag Description db.name The qualified name of the queried collection. out.host The host of the MongoDB server. out.port The port of the MongoDB server. mongodb.cursor.index When using a cursor, the current index of the cursor. Configuration Options Option Default Description service mongodb The service name for this integration. mysql Tags Tag Description db.name The name of the queried database. db.user The user who made the query. out.host The host of the MySQL server. out.port The port of the MySQL server. Configuration Options Option Default Description service mysql The service name for this integration. mysql2 Tags Tag Description db.name The name of the queried database. db.user The user who made the query. out.host The host of the MySQL server. out.port The port of the MySQL server. Configuration Options Option Default Description service mysql The service name for this integration. pg Tags Tag Description db.name The name of the queried database. db.user The user who made the query. out.host The host of the PostgreSQL server. out.port The port of the PostgreSQL server. Configuration Options Option Default Description service postgres The service name for this integration. redis Tags Tag Description db.name The index of the queried database. out.host The host of the Redis server. out.port The port of the Redis server. Configuration Options Option Default Description service redis The service name for this integration. Advanced Configuration Tracer settings Options can be configured as a parameter to the init() method or as environment variables. Config Environment Variable Default Description debug DD_TRACE_DEBUG false Enable debug logging in the tracer. service DD_SERVICE_NAME The service name to be used for this program. hostname DD_TRACE_AGENT_HOSTNAME localhost The address of the trace agent that the tracer will submit to. port DD_TRACE_AGENT_PORT 8126 The port of the trace agent that the tracer will submit to. env DD_ENV Set an application’s environment e.g. prod, pre-prod, stage. tags {} Set global tags that should be applied to all spans. sampleRate 1 Percentage of spans to sample as a float between 0 and 1. flushInterval 2000 Interval in milliseconds at which the tracer will submit traces to the agent. experimental {} Experimental features can be enabled all at once using boolean true or individually using key/value pairs. There are currently no experimental features available. plugins true Whether or not to enable automatic instrumentation of external libraries using the built-in plugins. Custom Logging By default, logging from this library is disabled. In order to get debbuging information and errors sent to logs, the debug options should be set to true in the init() method. The tracer will then log debug information to console.log() and errors to console.error(). This behavior can be changed by passing a custom logger to the tracer. The logger should contain a debug() and error() methods that can handle messages and errors, respectively. For example: const bunyan = require('bunyan') const logger = bunyan.createLogger({ name: 'dd-trace', level: 'trace' }) const tracer = require('dd-trace').init({ logger: { debug: message =&gt; logger.trace(message), error: err =&gt; logger.error(err) }, debug: true }) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-20T11:59:30-04:00 using the DocStrap template. "},"external-_opentracing.Span_.html":{"id":"external-_opentracing.Span_.html","title":"External: opentracing.Span","body":" Documentation Classes Tracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer External: opentracing.Span opentracing.Span The base Span class from OpenTracing. See: span.js~Span.html × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-20T11:59:30-04:00 using the DocStrap template. "},"external-_opentracing.SpanContext_.html":{"id":"external-_opentracing.SpanContext_.html","title":"External: opentracing.SpanContext","body":" Documentation Classes Tracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer External: opentracing.SpanContext opentracing.SpanContext The base SpanContext class from OpenTracing. See: span_context.js~SpanContext.html × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-20T11:59:30-04:00 using the DocStrap template. "},"external-_opentracing.Tracer_.html":{"id":"external-_opentracing.Tracer_.html","title":"External: opentracing.Tracer","body":" Documentation Classes Tracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer External: opentracing.Tracer opentracing.Tracer The base Tracer class from OpenTracing. See: tracer.js~Tracer.html × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-20T11:59:30-04:00 using the DocStrap template. "},"Tracer.html":{"id":"Tracer.html","title":"Class: Tracer","body":" Documentation Classes Tracer Global Global Externals opentracing.Spanopentracing.SpanContextopentracing.Tracer Class: Tracer Tracer The Datadog Tracer. An instance of this class is what is returned by the module. new Tracer() Extends external:&quot;opentracing.Tracer&quot; Methods bind(callback) Bind a function to the current trace context. Parameters: Name Type Description callback function The function to bind. Returns: The callback wrapped up in a context closure. Type function bindEmitter(callback) Bind an EventEmitter to the current trace context. Parameters: Name Type Description callback function The function to bind. currentSpan() Get the span from the current context. Returns: The current span or null if outside a trace context. Type external:&quot;opentracing.Span&quot; init( [options]) Initializes the tracer. This should be called before importing other libraries. Parameters: Name Type Argument Description options Object &lt;optional&gt; Configuration options. Properties Name Type Argument Default Description debug boolean &lt;optional&gt; false Enable debug logging in the tracer. service string &lt;optional&gt; The service name to be used for this program. hostname string &lt;optional&gt; localhost The address of the trace agent that the tracer will submit to. port number | string &lt;optional&gt; 8126 The port of the trace agent that the tracer will submit to. sampleRate number &lt;optional&gt; 1 Percentage of spans to sample as a float between 0 and 1. flushInterval number &lt;optional&gt; 2000 Interval in milliseconds at which the tracer will submit traces to the agent. experimental Object | boolean &lt;optional&gt; {} Experimental features can be enabled all at once using boolean `true` or individually using key/value pairs. plugins boolean &lt;optional&gt; true Whether to load all built-in plugins. Returns: Self Type Tracer trace(name [, options] [, callback]) Initiate a trace and creates a new span. Parameters: Name Type Argument Description name string The operation name to be used for this span. options Object &lt;optional&gt; Configuration options. These will take precedence over environment variables. Properties Name Type Argument Default Description service string &lt;optional&gt; The service name to be used for this span. The service name from the tracer will be used if this is not provided. resource string &lt;optional&gt; The resource name to be used for this span. The operation name will be used if this is not provided. type string &lt;optional&gt; The span type to be used for this span. childOf external:&quot;opentracing.Span&quot; | external:&quot;opentracing.SpanContext&quot; &lt;optional&gt; The parent span or span context for the new span. Generally this is not needed as it will be fetched from the current context. tags string &lt;optional&gt; {} Global tags that should be assigned to every span. callback traceCallback &lt;optional&gt; Optional callback. A promise will be returned instead if not set. Returns: Type Promise.&lt;external:&quot;opentracing.Span&quot;&gt; | undefined use(plugin [, config]) Enable and optionally configure a plugin. Parameters: Name Type Argument Description plugin string The name of a built-in plugin. config Object &lt;optional&gt; Configuration options. Properties Name Type Argument Description service string &lt;optional&gt; The service name to be used for this plugin. Returns: Self Type Tracer × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-20T11:59:30-04:00 using the DocStrap template. "}}
